{% extends "stats/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <h1 class="login-h1">Register</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="form-group">
            <button type="submit" class="btn btn-info">Sign Up Today</button>
        </div>
    </form>
    <div>
        <center><small>Already have an account? <a href="{% url 'login' %}">Sign In</a></small></center>
    </div>
</div>
{% endblock content %}
