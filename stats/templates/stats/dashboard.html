{% include 'stats/header.html' %}
<div class="container-fluid">
    <div class="row">
        <div class="col dashboard-header">
            <h3>Covid-19 Data</h3>
            <h6>Welcome, <i><b>{{ user.username }}!</b></i></h6>
            <a href="{% url 'logout' %}"><button class="btn btn-outline-danger"><i class="fas fa-power-off"></i> Logout</button></a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for=""><b>Upload a CSV file</b></label><br>
                    <!-- <input type="file" name="file" class="form-control"> -->
                    {{ form }}
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Upload File</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% include 'stats/footer.html' %}
